# Supabase local config (supabase start)
# Pour le projet hébergé sur supabase.com : configure Google dans
# Dashboard > Authentication > Providers > Google (Client ID + Secret).

[auth]
site_url = "http://localhost:5173"
# URLs autorisées pour le retour OAuth (obligatoire pour « Continuar con Google » en local)
additional_redirect_urls = ["http://localhost:5173/auth/callback", "http://localhost:5173/reset-password"]

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
