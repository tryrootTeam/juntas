[build]
  command = "npm run build"
  publish = "dist"

# Exclure du scan des secrets : URL et anon key Supabase (injectés dans le bundle par Vite, normaux côté front).
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

# Redirection SPA : toutes les routes vers index.html (pour Vue Router en mode history)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
